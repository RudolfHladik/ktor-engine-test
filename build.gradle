buildscript {
    // Specify a Kotlin version you need.
    ext.kotlin_version = '1.2.61'
    ext.konan_version = '0.9'
    ext.ktor_version = '0.9.4'

    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }

    // Specify all the plugins used as dependencies
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$konan_version"
    }
}

plugins {
    id 'kotlin-platform-common' version '1.2.61'
}

group 'base-common'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url 'https://dl.bintray.com/kotlin/ktor' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-common"

    // ktor http client
    compile "io.ktor:ktor-client-cio:$ktor_version"
    compile "io.ktor:ktor-client-apache:$ktor_version"
}
